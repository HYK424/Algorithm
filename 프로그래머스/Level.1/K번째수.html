<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <h1>K번째수</h1>
    <a href="https://school.programmers.co.kr/learn/courses/30/lessons/42748">바로가기</a>
    <script>
      function solution(array, commands) {
        var answer = [];
        for (let i of commands) {
          let newArr = array.slice(i[0] - 1, i[1]).sort((a, b) => a - b);
          answer.push(newArr[i[2] - 1]);
        }
        return answer;
      }

      console.log(
        solution(
          [1, 5, 2, 6, 3, 7, 4],
          [
            [2, 5, 3],
            [4, 4, 1],
            [1, 7, 3],
          ],
        ),
      ); //예상답: [5, 6, 3]
    </script>
  </body>
</html>
