<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <h1>시저 암호</h1>
    <a href="https://school.programmers.co.kr/learn/courses/30/lessons/12926">바로가기</a>
    <script>
      function solution(n, arr1, arr2) {
        var answer = [];
        for (let i = 0; i < n; i++) {
            //단순히 toString(2)으로만 이진법 변환 시 0으로 시작되는 부분은 삭제된다.
            //따라서 padStart() 함수를 이용해 2진법 변환 후 앞부분에 0을 채워준다.
            //예시) "abc".padStart(6, "123465") => "123abc"
          let baseArr1 = arr1[i].toString(2).padStart(n, '0');
          let baseArr2 = arr2[i].toString(2).padStart(n, '0');
          let map = '';
          for (let j = 0; j < arr1.length; j++) {
            if (baseArr1[j] === '0' && baseArr2[j] === '0') map += ' ';
            else map += '#';
          }
          answer.push(map);
        }
        return answer;
      }
      console.log(solution(5, [9, 20, 28, 18, 11], [30, 1, 21, 17, 28])); //예상답: ["#####","# # #", "### #", "# ##", "#####"]
      console.log(solution(6, [46, 33, 33, 22, 31, 50], [27, 56, 19, 14, 14, 10])); //예상답: ["######", "### #", "## ##", " #### ", " #####", "### # "]
    </script>
  </body>
</html>
