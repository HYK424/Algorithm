<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <h1>덧칠하기</h1>
    <a href="https://school.programmers.co.kr/learn/courses/30/lessons/161989">바로가기</a>
    <script>
      function solution(n, m, section) {
        let answer = 0;
        let max = 0;
        for (let i of section) {
          if (max < i) {
            max = i + m - 1;
            answer++;
          }
        }

        return answer;
      }

      console.log(solution(8, 4, [2, 3, 6])); //예상답: 2
      console.log(solution(5, 4, [1, 3])); //예상답: 1
      console.log(solution(4, 1, [1, 2, 3, 4])); //예상답: 4
      console.log(solution(5, 5, [3])); //예상답: 1
      console.log(solution(4, 2, [3, 4])); //예상답: 1
    </script>
  </body>
</html>
