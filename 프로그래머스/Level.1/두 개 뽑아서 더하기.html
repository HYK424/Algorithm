<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <h1>두 개 뽑아서 더하기</h1>
    <a href="https://school.programmers.co.kr/learn/courses/30/lessons/68644#qna">바로가기</a>
    <script>
      function solution(numbers) {
        var answer = [];
        let set = new Set();

        for (let i = 0; i < numbers.length - 1; i++) {
          for (let j = i + 1; j < numbers.length; j++) {
            set.add(numbers[i] + numbers[j]);
          }
        }
        answer = [...set].sort((a, b) => a - b);
        return answer;
      }

      console.log(solution([2, 1, 3, 4, 1])); //예상답: [2,3,4,5,6,7]
      console.log(solution([5, 0, 2, 7])); //예상답: [2,5,7,9,12]
    </script>
  </body>
</html>
