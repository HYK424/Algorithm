<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <h1>모의고사</h1>
    <a href="https://school.programmers.co.kr/learn/courses/30/lessons/42840">바로가기</a>
    <script>
      function solution(answers) {
        let student1 = [1, 2, 3, 4, 5],
          student2 = [2, 1, 2, 3, 2, 4, 2, 5],
          student3 = [3, 3, 1, 1, 2, 2, 4, 4, 5, 5];
        let board = [0, 0, 0];

        for (let i = 0; i < answers.length; i++) {
          if (answers[i] === student1[i % 5]) {
            board[0]++;
          }
          if (answers[i] === student2[i % 8]) {
            board[1]++;
          }
          if (answers[i] === student3[i % 10]) {
            board[2]++;
          }
        }

        let max = Math.max(...board);

        return board
          .map((val, index) => {
            if (val === max) return index + 1;
          })
          .filter((val) => val);
      }
      console.log(solution([1, 2, 3, 4, 5])); //예상답: [1]
      console.log(solution([1, 3, 2, 4, 2])); //예상답: [1,2,3]
      console.log(solution([5, 5, 5, 5, 5, 5, 5, 5])); //예상답: [1,2]
      console.log(solution([3, 2, 2, 3])); //예상답: [2]
    </script>
  </body>
</html>
