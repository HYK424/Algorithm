<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <h1>삼총사</h1>
    <a href="https://school.programmers.co.kr/learn/courses/30/lessons/131705">바로가기</a>
    <script>
      function solution(number) {
        var answer = 0;

        for (let i = 0; i < number.length - 2; i++) {
          let lt = i + 1;

          while (lt < number.length - 1) {
            for (let rt = lt + 1; rt < number.length; rt++) {
              if (number[i] + number[lt] + number[rt] === 0) {
                answer++;
              }
            }
            lt++;
          }
        }

        return answer;
      }

      console.log(solution([-2, 3, 0, 2, -5])); //예상답: 2
      console.log(solution([-3, -2, -1, 0, 1, 2, 3])); //예상답: 5
      console.log(solution([-1, 1, -1, 1])); //예상답: 0
    </script>
  </body>
</html>
