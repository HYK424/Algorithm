<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <h1>소수 찾기</h1>
    <a href="https://school.programmers.co.kr/learn/courses/30/lessons/12921">바로가기</a>
    <script>
      function solution(n) {
        let arr = Array(n + 1)
          .fill(true)
          .fill(false, 0, 2);
        for (let i = 2; i <= Math.sqrt(n); i++) {
          if (arr[i]) {
            for (let j = i * i; j <= n; j += i) {
              arr[j] = false;
            }
          }
        }
        return arr.filter((val) => val).length;
      }
      console.log(solution(10)); //예상답: 4
      console.log(solution(5)); //예상답: 3
    </script>
  </body>
</html>

<!-- 참고) 시간 복잡도를 위해 에라토스테네스의 체를 이용한다. ~n 범위 내 소수들의 개수를 구하거나 소수값을 추출하는 문제를 해결할 때 사용한다. 배열의 index가
구하고자 하는 범위 내 정수와 일치하여야 하므로 Array(n+1)로 배열 생성 => 배열 전체를 true로 채워주고, 0과 1은 소수가 아니므로 false로 채운다. 소수를 구할 때
모든 숫자의 범위를 탐색할 필요는 없다. Math.squrt(n)을 통해 탐색 범위를 좁힌다. 두 번째 배열에서는 i의 배수가 true일 때 최초의 i를 제외한 배수들을 false로
바꿔준다. 최종적으로 0,1 = false, 2는 true(4,6,8...는 false), 3은 true(6,9,12...는 false)으로 배열이 채워진다. 마지막에 filter함수를 통해 true의 개수만 구하면
모든 소수들의 개수가 구해진다. map과 filter를 같이 사용해 소수 자체의 값도 반환할 수 있다. -->
