<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <h1>예산</h1>
    <a href="https://school.programmers.co.kr/learn/courses/30/lessons/12982">바로가기</a>
    <script>
      function solution(d, budget) {
        var answer = 0;
        let arr = d.sort((a, b) => a - b);
        for (let val of arr) {
          budget -= val;
          if (budget >= 0) answer++;
        }
        return answer;
      }
      console.log(solution([1, 3, 2, 5, 4], 9)); //예상답: 3
      console.log(solution([2, 2, 3, 3], 10)); //예상답: 4
    </script>
  </body>
</html>
