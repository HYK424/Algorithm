<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <h1>이상한 문자 만들기</h1>
    <a href="https://school.programmers.co.kr/learn/courses/30/lessons/12930">바로가기</a>
    <script>
      function solution(s) {
        let arr = s.split(' ');
        let answer = arr
          .map((val) => {
            let newVal = '';
            for (let i = 0; i < val.length; i++) {
              if (i % 2 === 0) {
                newVal += val[i].toUpperCase();
              } else {
                newVal += val[i].toLowerCase();
              }
            }
            return (val = newVal);
          })
          .join(' ');
        return answer;
      }
      console.log(solution('try hello world')); //예상답: "TrY HeLlO WoRlD"
    </script>
  </body>
</html>

<!-- 참고) 배열의 filter함수를 이용해 간단하게 비교할 수 있다.
또한, answer.length를 이용해 push만 사용하여 배열을 만드는 방법도 있다. -->
