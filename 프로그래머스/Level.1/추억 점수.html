<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <h1>추억 점수</h1>
    <a href="https://school.programmers.co.kr/learn/courses/30/lessons/176963">바로가기</a>
    <script>
      function solution(name, yearning, photo) {
        var answer = [];
        let map = new Map();
        for (let correct = 0; correct < name.length; correct++) {
          map.set(name[correct], yearning[correct]);
        }

        for (let partsArr of photo) {
          let score = 0;
          for (let parts of partsArr) {
            if (map.has(parts)) score += map.get(parts);
          }
          answer.push(score);
        }

        return answer;
      }
      console.log(
        solution(
          ['may', 'kein', 'kain', 'radi'],
          [5, 10, 1, 3],
          [
            ['may', 'kein', 'kain', 'radi'],
            ['may', 'kein', 'brin', 'deny'],
            ['kon', 'kain', 'may', 'coni'],
          ],
        ),
      ); //예상답: [19, 15, 6]
      console.log(
        solution(
          ['kali', 'mari', 'don'],
          [11, 1, 55],
          [
            ['kali', 'mari', 'don'],
            ['pony', 'tom', 'teddy'],
            ['con', 'mona', 'don'],
          ],
        ),
      ); //예상답: [67, 0, 55]
      console.log(solution(['may', 'kein', 'kain', 'radi'], [5, 10, 1, 3], [['may'], ['kein', 'deny', 'may'], ['kon', 'coni']])); //예상답: [5, 15, 0]
    </script>
  </body>
</html>
