<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <h1>폰켓몬</h1>
    <a href="https://school.programmers.co.kr/learn/courses/30/lessons/1845">바로가기</a>
    <script>
      function solution(nums) {
        const set = new Set(nums);
        const numsLen = Math.floor(nums.length / 2);

        return numsLen <= set.size ? numsLen : set.size;
      }
      console.log(solution([3, 1, 2, 3])); //예상답: 2
      console.log(solution([3, 3, 3, 2, 2, 4])); //예상답: 3
      console.log(solution([3, 3, 3, 2, 2, 2])); //예상답: 2
    </script>
  </body>
</html>
