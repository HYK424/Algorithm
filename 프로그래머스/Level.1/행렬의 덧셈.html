<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <h1>행렬의 덧셈</h1>
    <a href="https://school.programmers.co.kr/learn/courses/30/lessons/12950">바로가기</a>
    <script>
      function solution(arr1, arr2) {
        let answer = [];

        for (let i = 0; i < arr1.length; i++) {
          let sub = [];
          for (let j = 0; j < arr1[i].length; j++) {
            sub.push(arr1[i][j] + arr2[i][j]);
          }
          answer.push(sub);
        }
        return answer;
      }
      console.log(
        solution(
          [
            [1, 2],
            [2, 3],
          ],
          [
            [3, 4],
            [5, 6],
          ],
        ),
      ); //예상답: [[4,6],[7,9]]
      console.log(solution([[1], [2]], [[3], [4]])); //예상답: 	[[4],[6]]
    </script>
  </body>
</html>
